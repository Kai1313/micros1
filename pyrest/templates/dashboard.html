  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tabler-ui/dist/css/tabler.min.css">

            </div>
          </div>
          <div class="col-lg-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Card 2</h5>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</html>
